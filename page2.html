<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>2</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page2">
    <h3>What does this page do?</h3>
    <p>This page demonstrates using the Fetch API and promise chaining with Promise.all() to fetch data for two users concurrently, displaying their details after both fetches complete.</p>
    <br>
    <hr>
    <h4 >Click this button to view the data</h4>
    <ul id="list"></ul>
    <br>
    <hr>
    <h4>Click this button to go to the next page</h4> 
    <button id="page3-btn">Go to Page 3</button>
    <h5>Page 2</h5>
    </div>
  <script src="2-user.js"></script>
  <script>
    const page2 = document.getElementById('page2');

    function fadeOut(elem) {
      elem.style.opacity = 0;
    }

    function loadPage(url) {
      fadeOut(page2);
      setTimeout(() => { 
        window.location.href = url;
      }, 500);
    }

    const page3btn = document.getElementById('page3-btn');
    page3btn.addEventListener('click', () => {
      loadPage('page3.html');
    });
  </script>
</body>
</html>
