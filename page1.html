<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page1">
    <h3>What does this page do?</h3>
    <p>This page demonstrates using the Fetch API with async/await to retrieve data from a server and display one user's details.</p>
    <br>
    <hr>
    <h4 >Click this button to view the data</h4>
    <ul id="list"></ul>
    <br>
    <hr>
    <h4>Click this button to go to the next page</h4>
    <button id="page2-btn">Go to Page 2</button> 
    <h5>Page 1</h5>
  </div>
  <script src="1-user.js"></script>
  <script>

    const page1 = document.getElementById('page1');
    
    function fadeOut(elem) {
      elem.style.opacity = 0;
    }
    
    function loadPage(url) {
      fadeOut(page1);
      setTimeout(() => { 
        window.location.href = url;  
      }, 500);
    }

    const page2Btn = document.getElementById('page2-btn');
    page2Btn.addEventListener('click', () => {
      loadPage('page2.html');
    });
    
    window.onload = () => {
      page1.style.opacity = 1;
    };

  </script>
</body>
</html>
